default-group: client
groups:
  client:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: local-file-system
          path: ../../generated/typescript
      - name: fernapi/fern-python-sdk
        version: 0.3.7
        output:
          location: local-file-system
          path: ../../generated/python
      - name: fernapi/fern-go-sdk
        version: 0.0.14
        output:
          location: local-file-system
          path: ../../generated/go
        config:
          importPath: go-mod-path/generated/go
      - name: fernapi/fern-java-sdk
        version: 0.3.7

  server:
    generators:
      - name: fernapi/fern-java-spring
        version: 0.3.7
        output:
          location: local-file-system
          path: ../../generated/java/src/main/java/com/fern
        config:
          package-prefix: com.fern
      - name: fernapi/fern-typescript-express
        version: 0.7.2s
        output:
          location: local-file-system
          path: ../../generated/ts-express/src/fern